<script type="jsrender" id="api.editExample.list">
	<div data-sub="hideOnEdit:.">
		<div class="toolbar">
			<a class="imageLink icon-create icon" data-sub="newItem:.">New Example</a>
		</div>

		<table>
			<col width="auto">
			<col width="130px">
			<tr>
				<th class="txtL">Description</th>
				<th>Actions</th>
			</tr>

			<tbody data-sub="listView:.|api.editExample.row;
						     shadowEdit:.;movableRow:."/>

			<tfoot>

		</table>
	</div>

	<div data-sub="showOnEdit:.;
	               tmpl:/|api.editExample.form">
	</div>

</script>

<script type="jsrender" id="api.editExample.row">
	<tr>
		<td>{{>desc}}</td>
		<td>
			<button title="Edit" class="editRow icon-edit icon"></button>
			<button title="Remove" class="deleteRow icon-delete icon"></button>
			<button title="Move up" class="moveUp icon-up icon"></button>
			<button title="Move down" class="moveDown icon-down icon"></button>
		</td>
	</tr>
</script>

<script type="jsrender" id="api.editExample.form">
	<table class="layout">
		<col style="width:120px">
		<tbody data-sub="ns:*edit.item;
		                 tmplOnChange:.">
		<tr class="toolbar">
			<td colspan="2">
				<a class="imageLink icon-save icon" data-sub="checkValidity:.;
				                                              saveEdit:.">Save
					Example</a>
				<a class="imageLink icon-no icon" data-sub="cancelEdit:.">Cancel
					Edit
					Example</a>
			</td>
		</tr>

		<tr>
			<td>
				<label>Description:</label>
			</td>
			<td>
				<textarea class="s" type="text" data-sub="ns:desc;val:."/>
			</td>
		</tr>

		<tr>
			<td>
				<label>Code:<br>(required)</label></td>
			<td>
				<textarea class="l" data-sub="required:.;val:code;warn:."/></td>
		</tr>

		<tr>
			<td>
				<label>url: (optional)</label></td>
			<td>
				<input type="text" data-sub="val:url"/>
			</td>
		</tr>
		</tbody>
	</table>
</script>
