<script type="jsrender" id="api.editParameter.list">

	<div data-sub="hideOnEdit:.">
		<div class="toolbar">
			<a class="imageLink icon-create icon" data-sub="newItem:.">New Parameter</a>
		</div>
		<table>
			<col width="100px">
			<col width="100px">
			<col width="320px">
			<tr>
				<th class="txtL">Name</th>
				<th class="txtL">Type</th>
				<th class="txtL">Description</th>
				<th>Actions</th>
			</tr>

			<tbody data-sub="listView:.|api.editParameter.row;
							 shadowEdit:.">

			</tbody>
		</table>
	</div>

	<div data-sub="showOnEdit:.;
				   tmpl:/|api.editParameter.form">
	</div>

</script>

<script type="jsrender" id="api.editParameter.row">
	<tr>
		<td>{{:name}}</td>
		<td>{{:type}}</td>
		<td>{{:desc}}</td>
		<td>
			<button title="Edit" class="editRow icon-edit icon"></button>
			<button title="Remove" class="deleteRow icon-delete icon"></button>
			<button title="Move up" class="moveUp icon-up icon"></button>
			<button title="Move down" class="moveDown icon-down icon"></button>
		</td>
	</tr>
</script>

<script type="jsrender" id="api.editParameter.form">
	<table class="layout" colspan="4">
		<col style="width:120px">
		<tbody data-sub="ns:*edit.item;
					     tmplOnChange:.">
		<tr class="toolbar">
			<td colspan="2">
				<a class="imageLink icon-save icon" data-sub="saveEdit:.">Save
					Parameter</a>
				<a class="imageLink icon-no icon" data-sub="cancelEdit:.">Cancel Edit
					Parameter</a>
			</td>
		</tr>


		<tr>
			<td>
				<label>Parameter Name:</label>
			</td>
			<td>
				<input type="text" data-sub="val:name"/>
			</td>
		</tr>

		<tr>
			<td>
				<label>Type:</label>
			</td>
			<td>
				<input type="text" data-sub="val:type"/>
			</td>
		</tr>


		<tr>
			<td>
				<label>Description:</label>
			</td>
			<td>
				<textarea class="m" data-sub="val:desc"/>
			</td>
		</tr>

		</tbody>
	</table>
</script>
